<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi segundo formulario</title>
</head>
<body>

    <h3>Mi segundo formulario</h3>
    
    <form>

        <label for="estacion">Selecciona tu estacion favorita: </label><br>
        <select name="estacion" id="estacion">
            <option value="primavera">Primavera</option>
            <option value="verano">Verano</option>
            <option value="otono">Otoño</option>
            <option value="invierno">Invierno</option>
        </select><br><br>

        <label for="razon">¿Por qué?</label><br>
        <textarea name="razon" id="razon" cols="30" rows="10"> En mi opinión...
        </textarea><br><br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
