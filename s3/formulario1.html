<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primer formulario</title>
</head>
<body>

    <h3>Mi primer formulario</h3>

    <form action="control.java" method="post">

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Laura"><br><br>

        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" placeholder="21" min="10" max="60"><br><br>

        <label for="lenguaje">Selecciona tu lenguaje favorito: </label><br>
        <select id="lenguaje" name="lenguaje" multiple>
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
            <option value="Go">Go</option>
            <option value="Ruby">Ruby</option>
        </select><br><br>

        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
