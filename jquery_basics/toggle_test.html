<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo toggleClass</title>
    <style>
        .activo {
            background-color: green;
            color: white;
            padding: 12px;
        }
        .inactivo {
            background-color: gray;
            color: black;
            padding: 8px;
        }
    </style>
</head>
<body>
    
    <button id="toggleButton" class="inactivo">Haz clic para cambiar el estado</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#toggleButton').click(function(){
                $(this).toggleClass('activo inactivo');
            });
        });
    </script>
</body>
</html>
