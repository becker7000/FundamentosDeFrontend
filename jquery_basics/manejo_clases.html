<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo jQuery Manipulación de Clases</title>
    <style>
        .resaltado {
            font-weight: bold;
            padding: 10px;
        }
        .elemento {
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 50px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            background-color: lightgray;
            transition: background-color 0.3s, transform 0.2s;
        }
    </style>
</head>
<body>
    <div class="elemento">Pasa el ratón sobre mí</div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.elemento').hover(
                function() {
                    // Añadir clase 'resaltado' al pasar el ratón
                    $(this).addClass('resaltado').css('transform', 'scale(1.1)');
                },
                function() {
                    // Quitar clase 'resaltado' cuando el ratón se va
                    $(this).removeClass('resaltado').css('transform', 'scale(1)');
                }
            );
        });
    </script>
</body>
</html>
