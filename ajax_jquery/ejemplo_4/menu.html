<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Mejorado</title>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" 
    crossorigin="anonymous"></script>

    <style>
        /* Estilo general de la página */
        body {
            background-color: #f4e1d2;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
        }

        /* Estilo del botón */
        button {
            background-color: #d9534f;
            color: white;
            width: 200px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9302c;
        }

        /* Contenedor del menú */
        #contenedor {
            display: none;
            width: 250px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Estilo para el menú */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            padding: 12px;
            text-align: left;
            transition: background-color 0.3s, color 0.3s;
        }

        li a {
            text-decoration: none;
            color: #5d4037;
            display: block;
        }

        li:hover {
            background-color: #333;
            color: #fff;
        }

        li a:hover {
            color: #f1f1f1;
        }

        /* Animación de deslizamiento */
        .slide {
            display: none;
            animation: slideIn 0.3s forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo del formulario de contacto */
        #formularioContacto {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        #formularioContacto input, #formularioContacto textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #formularioContacto button {
            width: auto;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        #formularioContacto button:hover {
            background-color: #218838;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Botón para mostrar/ocultar el menú -->
    <button onclick="mostrarMenu();">Opciones</button>

    <!-- Contenedor del menú desplegable -->
    <div id="contenedor">
        <ul>
            <li><a href="#" onclick="mostrarInformacion()">Opción 1: Información</a></li>
            <li><a href="#" onclick="cambiarTema()">Opción 2: Cambiar Tema</a></li>
            <li><a href="#" onclick="mostrarFormularioContacto()">Opción 3: Contacto</a></li>
            <li><a href="#" onclick="cargarDatos()">Opción 4: Cargar Datos</a></li>
        </ul>
    </div>

    <!-- Modal de Información -->
    <div id="informacion" style="display:none;">
        <h3>Sobre Nosotros</h3>
        <p>Este sitio web fue creado para mejorar la experiencia de usuario mediante menús interactivos.</p>
        <button onclick="cerrarModal()">Cerrar</button>
    </div>

    <!-- Formulario de Contacto -->
    <div id="formularioContacto">
        <h3>Contacto</h3>
        <form id="contactForm">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje"></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Contenedor donde se muestran los datos cargados -->
    <div id="resultado"></div>

    <script src="menu.js"></script>

</body>
</html>
