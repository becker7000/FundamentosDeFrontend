<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumiendo API</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" 
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        /* Contenedor para la lista y la imagen */
        .contenedor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            width: 80%;
            margin: 30px auto;
            justify-items: center;
        }

        /* Estilo de las imágenes */
        img {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Estilo de la lista de usuarios */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        li h3 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        li p {
            font-size: 14px;
            color: #555;
        }

        /* Estilo para el contenedor de la lista y la imagen */
        .usuario {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .usuario img {
            margin-right: 15px;
        }

        /* Agregar un pequeño margen al contenedor general */
        #usuarios {
            padding: 0;
        }

    </style>
</head>
<body>

    <h2>Consumiendo una API con AJAX y JQuery</h2>

    <!-- Contenedor donde se mostrarán los usuarios -->
    <div class="contenedor">
        <ul id="usuarios"></ul>
    </div>

    <script src="ajax_test_2.js"></script>
</body>
</html>
