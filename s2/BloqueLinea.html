<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elemento en bloque y en línea</title>
    <style>
        #titulo{
            color: red;
        }
        #link{
            color: blue;
            text-decoration: none;
        }
        .cabecera{
            font-family: Arial, Helvetica, sans-serif;
            background-color: cadetblue;
        }
    </style>

</head>
<body>
    
    <!--Elemento en bloque-->
    <h2 id="titulo" class="cabecera">Este es un elemento en bloque</h2>

    <!--Elemento en línea-->
    <a href="#" id="link" class="cabecera">Link a algún otro sitio</a>

</body>
</html>
