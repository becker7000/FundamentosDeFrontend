<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat WebSocket</title>
</head>
<body>

    <h2>Chat en tiempo real</h2>

    <div>
        <label for="username">Escribe tu nombre: </label>

    <button onclick="enviar()">Enviar</button>

<script src="script.js"></script>
